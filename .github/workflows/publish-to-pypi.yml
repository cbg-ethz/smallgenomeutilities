name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
# source:
# - https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
# - https://docs.pypi.org/trusted-publishers/using-a-publisher/
# - https://github.com/marketplace/actions/pypi-publish

on:
  push:
    branches:
      - master
    tags:
      - '*.*.*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build_dist:
    name: Build Python ğŸ distributions ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        lfs: false
        # NOTE to save on bandwidth costs, GitHub Action will not use GitHub's own LFS

    - name: Fetch test-data
      # NOTE to save on bandwidth costs, pull data from BSSE's GitLab LFS instead
      run: |
        git config --file .lfsconfig lfs.url "https://git.bsse.ethz.ch/cbg/viruses/smallgenomeutilities.git/info/lfs"
        git lfs install
        git lfs pull
        git lfs checkout

    - name: Git archive
      run: |
        git archive --format=tar --prefix='smgu/' HEAD | (cd /tmp; tar xf -)

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user

    - name: Build a binary wheel and a source tarball from the Git archive
      run: >-
        python3 -m
        build
        --sdist
        --wheel
        --outdir dist/
        /tmp/smgu/

    - name: Archive distributions ğŸ“¦
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: |
          dist

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: |
          dist/*

